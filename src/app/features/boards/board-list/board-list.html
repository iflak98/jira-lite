<app-header></app-header>

<div class="board-list-container">
  <h2>Your Boards</h2>

  <div class="boards" *ngFor="let board of boards()">
    <div
      class="board-card"
      *ngIf="getAssignedTaskCount(board) > 0"
      (click)="openBoard(board)"
    >
      <h3>{{ board.title }}</h3>

      <!-- âœ… Assigned task count -->
      <p>
        Assigned tasks:
        <strong>{{ getAssignedTaskCount(board) }}</strong>
      </p>

      <p>Created at: {{ board.createdAt | date:'medium' }}</p>
    </div>
  </div>
  <div *ngIf="boards().length === 0">
    <p>No boards available. Create a new board to get started!</p>
</div>
